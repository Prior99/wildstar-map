<!DOCTYPE HTML>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/graphics.js"></script>
        <script src="js/mouse.js"></script>
        <script src="js/index.js"></script>
        <style>
            html, body {
                padding : 0;
                margin : 0;
                width:100%;
                height:100%;
            }
            canvas {
                display:block;
            }
            #wrapper {
                padding: 30px;
            }

        </style>
    </head>
    <body>
        <div id="wrapper">
            <h1>Maps - Index</h1>
        </div>
        </canvas>
        <script>
            function ShowMap(map) {
                $.ajax({
                    url : map + "/descriptor.json",
                    success : function(obj) {
                        $("body").html("");
                        var canvas = $("<canvas></canvas>").appendTo("body")[0];
                        var mouse = new Mouse(canvas);
                        var graphics = new Graphics(canvas, obj, mouse, map);
                    }
                });
            }

            $(function() {
                Index($("<ul></ul>").appendTo("#wrapper"));
            });
        </script>
    </body>
</html>
